<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="left-side">
            
            <div class="logo">
                <img src=/images/odin-logo.png class="logo-img" alt="logo">
                <p class="logo-txt">ODIN</p>
                
            </div>
            
            
        </div>

        <div class="right-side">

            <div class="description-txt">

                <p class="intro-txt">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                
            </div>
            
            <div class="form-container">
                <form method="post" action="#">
                    <h2>Let's do this!</h2>

                        <div class="form-group hey">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" required>
                        </div>

                        <div class="form-group">
                            
                            <label for="email">EMAIL</label>
                   <input type="email" id="email" required>
                </div>
                
                    <div class="form-group">
                    
                   <label for="phone_number">PHONE NUMBER</label>
                   <input type="tel" id="phone_number" required>                        
                    </div>

                    <div class="form-group">
                    
                   <label for="password">PASSWORD</label>
                   <input type="password" id="password" required>
                    </div>
                   <div class="form-group">
                       
                   <label for="confirm_password">CONFIRM PASSWORD</label>
                   <input type="password" id="confirm_password" required>
                </div>

                <button>Create Account</button>
                
                
            </form>
            
                
                
            </div>

           <p class="footer">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
